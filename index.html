<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rugby Coaching Board</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="toolbar">
      <div class="toolbar__left">
        <button id="pen" class="btn btn--active" type="button">Pen</button>
        <button id="eraser" class="btn" type="button">Eraser</button>
        <button id="clear" class="btn btn--danger" type="button">Clear Draw</button>
        <button id="saveImage" class="btn" type="button">Save PNG</button>
        <button id="clearPlayers" class="btn" type="button">Clear Players</button>
        <button id="resetPlayers" class="btn" type="button">Reset Players</button>
      </div>

      <div class="toolbar__right">
        <label class="label">
          Size
          <input id="size" type="range" min="2" max="18" value="4" />
        </label>
      </div>
    </header>

    <main class="main">
      <!-- Player tray at the top -->
      <div class="player-tray" id="playerTray" aria-label="Players 1 to 15"></div>

      <!-- Board -->
      <div class="board-wrap" id="boardWrap" aria-label="Rugby pitch drawing board">
        <div id="tokensLayer" class="tokens-layer" aria-hidden="true"></div>
        <canvas id="board"></canvas>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
