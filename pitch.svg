<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#2b8a3e"/>

  <!-- Outer boundary -->
  <rect x="60" y="60" width="1080" height="680" fill="none" stroke="#ffffff" stroke-width="6"/>

  <!-- Halfway line -->
  <line x1="600" y1="60" x2="600" y2="740" stroke="#ffffff" stroke-width="6"/>

  <!-- 22m lines (approx positioned for nice look) -->
  <line x1="280" y1="60" x2="280" y2="740" stroke="#ffffff" stroke-width="4"/>
  <line x1="920" y1="60" x2="920" y2="740" stroke="#ffffff" stroke-width="4"/>

  <!-- 10m lines (approx) -->
  <line x1="500" y1="60" x2="500" y2="740" stroke="#ffffff" stroke-width="3" stroke-dasharray="14 10"/>
  <line x1="700" y1="60" x2="700" y2="740" stroke="#ffffff" stroke-width="3" stroke-dasharray="14 10"/>

  <!-- Try lines (on the goal lines, just inside border for visibility) -->
  <line x1="60" y1="60" x2="60" y2="740" stroke="#ffffff" stroke-width="10" opacity="0.9"/>
  <line x1="1140" y1="60" x2="1140" y2="740" stroke="#ffffff" stroke-width="10" opacity="0.9"/>

  <!-- Simple in-goal shading (subtle) -->
  <rect x="60" y="60" width="70" height="680" fill="#000000" opacity="0.06"/>
  <rect x="1070" y="60" width="70" height="680" fill="#000000" opacity="0.06"/>

  <!-- Center mark -->
  <circle cx="600" cy="400" r="6" fill="#ffffff"/>

  <!-- 5m & 15m touchline marks (short ticks along touchlines) -->
  <g stroke="#ffffff" stroke-width="3" opacity="0.9">
    <!-- left side ticks -->
    <line x1="140" y1="95" x2="140" y2="125"/>
    <line x1="140" y1="675" x2="140" y2="705"/>
    <line x1="220" y1="95" x2="220" y2="125"/>
    <line x1="220" y1="675" x2="220" y2="705"/>

    <!-- right side ticks -->
    <line x1="1060" y1="95" x2="1060" y2="125"/>
    <line x1="1060" y1="675" x2="1060" y2="705"/>
    <line x1="980" y1="95" x2="980" y2="125"/>
    <line x1="980" y1="675" x2="980" y2="705"/>
  </g>

  <!-- Labels (optional, subtle) -->
  <g fill="#ffffff" opacity="0.55" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="26">
    <text x="600" y="50" text-anchor="middle">Rugby Pitch</text>
    <text x="600" y="790" text-anchor="middle">Touchline</text>
  </g>
</svg>
