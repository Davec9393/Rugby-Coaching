<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <!--
    Rugby Union pitch (stylised but proportioned)
    Total length: 120 (10 in-goal + 100 field + 10 in-goal)
    Total width : 70
    We map that to:
      - Dead-ball lines at x=80 and x=1320
      - Goal lines at x=200 and x=1200
      - Touchlines at y=100 and y=800
      Field of play: x 200..1200 (1000 units) ; y 100..800 (700 units)
  -->

  <!-- Grass -->
  <rect width="1400" height="900" fill="#2b8a3e"/>

  <!-- Subtle mowing stripes across full playable + in-goal area -->
  <g opacity="0.07">
    <rect x="80" y="100" width="80" height="700" fill="#ffffff"/>
    <rect x="240" y="100" width="80" height="700" fill="#ffffff"/>
    <rect x="400" y="100" width="80" height="700" fill="#ffffff"/>
    <rect x="560" y="100" width="80" height="700" fill="#ffffff"/>
    <rect x="720" y="100" width="80" height="700" fill="#ffffff"/>
    <rect x="880" y="100" width="80" height="700" fill="#ffffff"/>
    <rect x="1040" y="100" width="80" height="700" fill="#ffffff"/>
    <rect x="1200" y="100" width="80" height="700" fill="#ffffff"/>
  </g>

  <!-- In-goal shading -->
  <rect x="80" y="100" width="120" height="700" fill="#000000" opacity="0.05"/>
  <rect x="1200" y="100" width="120" height="700" fill="#000000" opacity="0.05"/>

  <!-- Outer boundary (touch-in-goal lines + dead-ball lines) -->
  <rect x="80" y="100" width="1240" height="700" fill="none" stroke="#ffffff" stroke-width="6"/>

  <!-- Dead-ball lines -->
  <line x1="80" y1="100" x2="80" y2="800" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
  <line x1="1320" y1="100" x2="1320" y2="800" stroke="#ffffff" stroke-width="4" opacity="0.9"/>

  <!-- Goal lines (try lines) - thicker -->
  <line x1="200" y1="100" x2="200" y2="800" stroke="#ffffff" stroke-width="10" opacity="0.98"/>
  <line x1="1200" y1="100" x2="1200" y2="800" stroke="#ffffff" stroke-width="10" opacity="0.98"/>

  <!-- Halfway line -->
  <line x1="700" y1="100" x2="700" y2="800" stroke="#ffffff" stroke-width="7" opacity="0.98"/>

  <!-- 22m lines (22/100 of 1000 = 220 from each goal line) -->
  <line x1="420" y1="100" x2="420" y2="800" stroke="#ffffff" stroke-width="5" opacity="0.98"/>
  <line x1="980" y1="100" x2="980" y2="800" stroke="#ffffff" stroke-width="5" opacity="0.98"/>

  <!-- 10m lines (10/100 of 1000 = 100 from halfway) -->
  <line x1="600" y1="100" x2="600" y2="800" stroke="#ffffff" stroke-width="3.5" stroke-dasharray="14 10" opacity="0.95"/>
  <line x1="800" y1="100" x2="800" y2="800" stroke="#ffffff" stroke-width="3.5" stroke-dasharray="14 10" opacity="0.95"/>

  <!-- 5m and 15m lines from each goal line (dashed) -->
  <!-- Left end -->
  <line x1="250" y1="100" x2="250" y2="800" stroke="#ffffff" stroke-width="3" stroke-dasharray="10 10" opacity="0.85"/>
  <line x1="350" y1="100" x2="350" y2="800" stroke="#ffffff" stroke-width="3" stroke-dasharray="10 10" opacity="0.85"/>
  <!-- Right end -->
  <line x1="1150" y1="100" x2="1150" y2="800" stroke="#ffffff" stroke-width="3" stroke-dasharray="10 10" opacity="0.85"/>
  <line x1="1050" y1="100" x2="1050" y2="800" stroke="#ffffff" stroke-width="3" stroke-dasharray="10 10" opacity="0.85"/>

  <!-- Lineout 5m and 15m lines (parallel to touchlines) -->
  <line x1="200" y1="150" x2="1200" y2="150" stroke="#ffffff" stroke-width="3.5" opacity="0.9"/>
  <line x1="200" y1="250" x2="1200" y2="250" stroke="#ffffff" stroke-width="3.5" opacity="0.9"/>
  <line x1="200" y1="750" x2="1200" y2="750" stroke="#ffffff" stroke-width="3.5" opacity="0.9"/>
  <line x1="200" y1="650" x2="1200" y2="650" stroke="#ffffff" stroke-width="3.5" opacity="0.9"/>

  <!-- Centre mark -->
  <circle cx="700" cy="450" r="5" fill="#ffffff" opacity="0.98"/>

  <!-- Goal posts (simple) -->
  <g stroke="#ffffff" stroke-width="6" opacity="0.92">
    <!-- Left posts at centre of left goal line -->
    <line x1="200" y1="410" x2="200" y2="490"/>
    <line x1="200" y1="410" x2="180" y2="410"/>
    <line x1="200" y1="490" x2="180" y2="490"/>
    <line x1="180" y1="430" x2="180" y2="470"/>
    <!-- Right posts -->
    <line x1="1200" y1="410" x2="1200" y2="490"/>
    <line x1="1200" y1="410" x2="1220" y2="410"/>
    <line x1="1200" y1="490" x2="1220" y2="490"/>
    <line x1="1220" y1="430" x2="1220" y2="470"/>
  </g>

  <!-- Small labels (optional but helpful) -->
  <g fill="#ffffff" opacity="0.65" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="700" font-size="22">
    <text x="420" y="88" text-anchor="middle">22</text>
    <text x="700" y="88" text-anchor="middle">50</text>
    <text x="980" y="88" text-anchor="middle">22</text>

    <text x="600" y="88" text-anchor="middle">10</text>
    <text x="800" y="88" text-anchor="middle">10</text>

    <text x="420" y="870" text-anchor="middle">22</text>
    <text x="700" y="870" text-anchor="middle">50</text>
    <text x="980" y="870" text-anchor="middle">22</text>
  </g>
</svg>
